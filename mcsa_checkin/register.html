<!DOCTYPE HTML>
<html>
<head>
	<title>NU-McSA Checkin Registration</title>
	<link rel="stylesheet" href="mcsa_checkin.css"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="register.js"></script>
</head>

<body>

	<form id = "register" action = "" method="post" onsubmit="return validateForm();">
	 First Name: <br>
	 <input type="text" id="firstname" name="firstname" placeholder="John"> <div class = "tinyerror" id = "firstname-error"> First name required</div>
	
	 Last Name: <br> 
	 <input type="text" id="lastname" name="lastname" placeholder="Smith"> <div class = "tinyerror" id = "lastname-error"> Last name required</div>
	 
	 Email Address: <br> 
	 <input type="email" id="email" name="email" placeholder="jsmith@u.northwestern.edu"> <div class = "tinyerror" id = "email-error"> Email required</div>
	 
	 Choose a password: <br> 
	 <input type="password" id="password" name="password"> <div class = "tinyerror" id = "password-error"> Password required</div>
	 
	 Repeat password: <br> 
	 <input type="password" id="password2" name="password2">
	 <br><br> 
	 <center><input type="submit" id="submit" value="Submit"></center>

	 <p><center><span style="font-size: 12px;">Already registered? Click <a href="login.html">here</a> to login.</span></center></p>

	</form> 

	
</body>

</html>
